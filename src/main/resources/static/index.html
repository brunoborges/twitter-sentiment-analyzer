<!DOCTYPE html>
<!--
    Based on the Dapr demo: https://github.com/dapr/samples/tree/master/twitter-sentiment-processor/demos/javademo
-->
<html lang="en">

<head>
    <title>Apache Camel Twitter Viewer</title>
    <meta charset="UTF-8">
    <meta name="description" content="camel event viewer">
    <meta name="keywords" content="events, camel, websocket, golang">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="img/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/app.css" />
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>

    <div id="wrapper">

        <!-- Header -->
        <div id="page-header">
            <div id="page-header-image">
                <img src="img/camel.jpeg" />
            </div>
            <div id="connection">Connection: <b id="connection-status"></b></div>
            <div id="search">Search: <input id="search-keyword" placeholder="mastodon" /> </div>
        </div>

<div id="middle-section">
    <div id="tweets"></div>
</div>

<!-- Footer -->
<div id="page-footer">
    <p>
        <a href="https://camel.apache.org">
            Apache Camel Samples
        </a>
    </p>
</div>

</div>

</body>

</html>
